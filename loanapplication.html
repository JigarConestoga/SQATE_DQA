		<div class="container_new">
			<div class="box form-box">
				<header>Loan Application Form</header>
				<form action="process_loan.php" method="post">
					<div class="field input">
						<label for="name">Name</label>
						<input type="text" id="name" name="name" required>
					</div>
					<div class="field input">
						<label for="age">Age</label>
						<input type="number" id="age" name="age" required>
					</div>
					<div class="field input">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" required>
					</div>
					<div class="field input">
						<label for="mobile">Mobile Number (Canadian Format)</label>
						<input type="tel" id="mobile" name="mobile" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
					</div>
					<div class="field input">
						<label for="credit_score">Credit Score</label>
						<input type="number" id="credit_score" name="credit_score" required>
					</div>
					<div class="field input">
						<label for="loan_type">Loan Type</label>
						<select id="loan_type" name="loan_type" required>
							<option value="personal">Personal Loan</option>
							<option value="car">Car Loan</option>
							<option value="business">Business Loan</option>
						</select>
					</div>
					<div class="field">
						<input type="submit" class="btn" name="submit" value="Submit" required>
					</div>
				</form>
			</div>
		</div>
	</body>
